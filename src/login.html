<!doctype html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Wilkommen zum Honeypot</title>

    <link rel="stylesheet" href="./style.css">
</head>

<body class="bg-yellow-100 leading-normal tracking-normal h-screen">
    <div class="w-full flex flex-wrap">

        <!-- Login Section -->
        <div class="w-full md:w-1/2 flex flex-col">

            <!-- https://iconscout.com/icon/honeypot-honey-pot-sweet-dessert-food-emoj-symbol -->
            <div class="flex justify-center content-center md:justify-start pt-12 md:pl-12 md:-mb-12">
                <img class="object-cover md:block" src="honeypot.svg">
            </div>

            <div
                class="flex flex-col justify-center content-center md:justify-start my-auto pt-8 md:pt-0 px-8 md:px-24 lg:px-32">
                <p class="text-center text-3xl">Honeypot</p>
                <form class="flex flex-col pt-3 md:pt-8">
                    <div class="flex flex-col pt-4">
                        <label for="email" class="text-lg">Email</label>
                        <input type="email" id="email" placeholder="honey@pot.com"
                            class="bg-white shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline">
                    </div>

                    <div class="flex flex-col pt-4">
                        <label for="password" class="text-lg">Passwort</label>
                        <input type="password" id="password" placeholder="***************"
                            class="bg-white shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline">
                    </div>

                    <input type="submit" value="Anmelden"
                        class="bg-yellow-500 text-white font-bold text-lg hover:bg-yellow-600 p-2 mt-8">
                </form>
                <div class="text-center pt-12 pb-12">
                    <p>Du hast noch keinen Account? <a href="register.html" class="underline font-semibold">Registriere
                            dich hier</a>
                    </p>
                </div>
            </div>

        </div>

        <!-- Image Section -->
        <div class="w-1/2 shadow-2xl">
            <img class="object-cover w-full h-screen hidden md:block" src="https://via.placeholder.com/800x800">
        </div>
    </div>

</body>

</html>
